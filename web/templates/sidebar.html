{% load static %}
{% block sidebar %}
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

</head>
<style>
    
.btn-circle {
  width: 45px;
  height: 45px;
  line-height: 45px;
  text-align: center;
  padding: 0;
  border-radius: 50%;
}

.btn-circle i {
  position: relative;
  top: -1px;
}

.btn-circle-sm {
  width: 35px;
  height: 35px;
  line-height: 35px;
  font-size: 0.9rem;
}

</style>

<!-- Sidebar Widgets Column -->
<div class="card" style="width: 18rem;">
    <img
      src="{%  static 'img/cat.jpg'%}"
      class="card-img-right"
      alt="Cat"
    />
    <div class="card-body">
      <h5 class="card-title">Who Am I</h5>
      <p class="card-text">
        I'm a Night Stalker. Night-time is my time.
      </p>
      <button type="button" class="btn btn-outline btn-danger btn-circle btn-circle-sm "><i class="far fa-heart"></i>
      <button type="button" class="btn btn-outline btn-primary btn-circle btn-circle-sm "><i class="far fa-thumbs-up"></i>
    </div>
  </div>
</div>

{% endblock sidebar %}
